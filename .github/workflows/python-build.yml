name: Python Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Python Build
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: test
      SECRET_KEY: test-secret
      GOOGLE_CLIENT_ID: test-google-client-id
      GOOGLE_CLIENT_SECRET: test-google-client-secret
      DATABASE_URL: sqlite+aiosqlite:///tmp/test_vacation_tracker.db
      GROQ_API_KEY: test-groq-key
      AMADEUS_API_KEY: test-amadeus-key
      AMADEUS_API_SECRET: test-amadeus-secret
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv sync --extra dev
      - name: Build
        run: uv build
      - name: Lint
        run: uv run ruff check apps/api
      - name: Test
        run: uv run pytest apps/api/tests -v
