name: Next.js

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for nx affected

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.1

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Cache Nx
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: ${{ runner.os }}-nx-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-nx-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-nx-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set NX_BASE for affected commands
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "NX_BASE=origin/${{ github.base_ref }}" >> $GITHUB_ENV
          else
            echo "NX_BASE=HEAD~1" >> $GITHUB_ENV
          fi

      - name: Build (affected)
        run: pnpm nx affected -t build --base=${{ env.NX_BASE }}

      - name: Lint (affected)
        run: pnpm nx affected -t lint --base=${{ env.NX_BASE }} --projects=web

      - name: Typecheck (affected)
        run: pnpm nx affected -t typecheck --base=${{ env.NX_BASE }} --projects=web

      - name: Test (affected)
        run: pnpm nx affected -t test --base=${{ env.NX_BASE }} --projects=web

  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for web changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            web:
              - 'apps/web/**'
              - 'pnpm-lock.yaml'

      - uses: actions/setup-node@v4
        if: steps.filter.outputs.web == 'true'
        with:
          node-version: '20'

      - uses: pnpm/action-setup@v4
        if: steps.filter.outputs.web == 'true'
        with:
          version: 9.12.1

      - name: Install dependencies
        if: steps.filter.outputs.web == 'true'
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit
        if: steps.filter.outputs.web == 'true'
        working-directory: apps/web
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

      - name: Run pnpm audit (production only)
        if: steps.filter.outputs.web == 'true'
        working-directory: apps/web
        run: pnpm audit --prod

      - name: Skip message
        if: steps.filter.outputs.web != 'true'
        run: echo "No web changes detected, skipping pnpm audit"
