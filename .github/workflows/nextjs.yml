name: Next.js

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.1
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm --filter vacation-price-tracker-web build
      - name: Lint
        run: pnpm --filter vacation-price-tracker-web lint
      - name: Typecheck
        run: pnpm --filter vacation-price-tracker-web typecheck
      - name: Check for web test script
        id: web-tests
        run: |
          node -e "const fs = require('fs'); const p = JSON.parse(fs.readFileSync('apps/web/package.json', 'utf8')); process.stdout.write(p.scripts && p.scripts.test ? 'true' : 'false');" > /tmp/has_test
          echo "has_test=$(cat /tmp/has_test)" >> "$GITHUB_OUTPUT"
      - name: Test
        if: steps.web-tests.outputs.has_test == 'true'
        run: pnpm --filter vacation-price-tracker-web test
      - name: Skip tests
        if: steps.web-tests.outputs.has_test != 'true'
        run: echo "No web test script defined"

  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for web changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            web:
              - 'apps/web/**'
              - 'pnpm-lock.yaml'
      - uses: actions/setup-node@v4
        if: steps.filter.outputs.web == 'true'
        with:
          node-version: '20'
      - uses: pnpm/action-setup@v4
        if: steps.filter.outputs.web == 'true'
        with:
          version: 9.12.1
      - name: Install dependencies
        if: steps.filter.outputs.web == 'true'
        run: pnpm install --frozen-lockfile
      - name: Run pnpm audit
        if: steps.filter.outputs.web == 'true'
        working-directory: apps/web
        run: pnpm audit --audit-level=moderate
        continue-on-error: true
      - name: Run pnpm audit (production only)
        if: steps.filter.outputs.web == 'true'
        working-directory: apps/web
        run: pnpm audit --prod
      - name: Skip message
        if: steps.filter.outputs.web != 'true'
        run: echo "No web changes detected, skipping pnpm audit"
