h# SonarQube Configuration
# Project identification
sonar.projectKey=vacation-price-tracker
sonar.projectName=Vacation Price Tracker
sonar.projectVersion=0.1.0

# Source directories
sonar.sources=apps/web/src,apps/api/app

# Test directories
sonar.tests=apps/api/tests

# Exclusions
sonar.exclusions=**/node_modules/**,**/*.test.ts,**/*.test.tsx,**/__pycache__/**,**/.venv/**,**/dist/**,**/.next/**

# Language-specific settings
# TypeScript/JavaScript (Frontend)
sonar.typescript.lcov.reportPaths=apps/web/coverage/lcov.info
sonar.javascript.lcov.reportPaths=apps/web/coverage/lcov.info

# Python (Backend)
sonar.python.coverage.reportPaths=apps/api/coverage.xml
sonar.python.version=3.12

# Encoding
sonar.sourceEncoding=UTF-8

# Quality Gate
sonar.qualitygate.wait=true