sonar.organization=ethanasm
sonar.projectKey=ethanasm_vacation-price-tracker
sonar.projectName=vacation-price-tracker

sonar.sources=apps/web/src,apps/api/app,apps/worker/worker
sonar.tests=apps/web/src/__tests__,apps/api/tests,apps/worker/tests
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/test_*.py,**/*_test.py

# Exclude data files from duplication analysis
sonar.cpd.exclusions=**/data/airports.ts

# Exclude from coverage analysis
sonar.coverage.exclusions=\
  **/__init__.py,\
  **/worker/__main__.py,\
  apps/web/src/components/ui/**,\
  apps/web/src/data/airports.ts,\
  apps/web/src/app/layout.tsx,\
  apps/web/src/app/trips/layout.tsx,\
  apps/web/src/lib/navigation.ts,\
  apps/web/src/lib/fixtures/**,\
  apps/web/src/context/ThemeContext.tsx

# Coverage reports
sonar.javascript.lcov.reportPaths=apps/web/coverage/lcov.info
sonar.python.coverage.reportPaths=apps/api/coverage.xml,apps/worker/coverage.xml
