services:
  db:
    image: postgres:15-alpine
    container_name: vacation-tracker-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vacation_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d vacation_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vacation-tracker-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  temporal:
    image: temporalio/auto-setup:latest
    container_name: vacation-tracker-temporal
    restart: unless-stopped
    environment:
      DB: postgres12
      DB_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PWD: postgres
      POSTGRES_SEEDS: db
    ports:
      - "7233:7233"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "cluster", "health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 40s

  temporal-ui:
    image: temporalio/ui:latest
    container_name: vacation-tracker-temporal-ui
    restart: unless-stopped
    environment:
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_CORS_ORIGINS: http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      temporal:
        condition: service_healthy

  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    container_name: vacation-tracker-api
    restart: unless-stopped
    env_file: ../.env
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/vacation_tracker
      REDIS_URL: redis://redis:6379/0
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_NAMESPACE: default
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      temporal:
        condition: service_healthy

  worker:
    build:
      context: ../apps/worker
      dockerfile: Dockerfile
    container_name: vacation-tracker-worker
    restart: unless-stopped
    env_file: ../.env
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/vacation_tracker
      REDIS_URL: redis://redis:6379/0
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_NAMESPACE: default
      TEMPORAL_TASK_QUEUE: ${TEMPORAL_TASK_QUEUE:-vacation-tracker-tasks}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      temporal:
        condition: service_healthy

  web:
    build:
      context: ../apps/web
      dockerfile: Dockerfile
    container_name: vacation-tracker-web
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${BACKEND_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
