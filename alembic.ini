# Alembic Configuration for Vacation Price Tracker
# Run from project root: uv run alembic upgrade head

[alembic]
# Path to migration scripts (relative to project root)
script_location = apps/api/migrations

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Truncate long identifiers (e.g., PostgreSQL has 63 char limit)
truncate_slug_length = 40

# Add apps/api to Python path so 'app' module can be imported
prepend_sys_path = apps/api

# Timezone for file_template date-time
timezone = UTC

# sqlalchemy.url is set dynamically in env.py from DATABASE_URL

[post_write_hooks]
# Post-write hooks - uncomment to enable
# hooks = ruff
# ruff.type = console_scripts
# ruff.entrypoint = ruff
# ruff.options = check --fix REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
